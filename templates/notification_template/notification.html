{% if list_of_notifications %}
<div class="top-notify">
    <div class="inner-notification-bar">
        <span>Notifications:</span>
        <div class="all-notifications">
            {% for each_notification in list_of_notifications %}
                <button class="notification-button" onclick="makeAjaxRequest('GET', '/messages/{{each_notification[0]}}', loadDiv, {}, 'div',false,true)">{{each_notification[0]}}</button>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
