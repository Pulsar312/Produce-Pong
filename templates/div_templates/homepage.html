{% if username %}
    <p>You're signed in as {{ username }}</p>
    <br>
    <h3>Online People:</h3>
    <div class="container1">
        <div class="leftcontainer">
            {% for user in all_users %}
                {% if user != main_user %}
                <div class="show-img">

                    <img class="fit-img-msg" src={{all_user_pfps[user]}} alt="userpfp"/>
                    <b><li class="users-list" id="msg-user" onclick="makeAjaxRequest('GET', '/messages/{{user}}', loadDiv, {}, 'div')">{{ user }}</li></b>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="rightcontainer">
            <div class="show-msg">
                <h1>Select a user to chat</h1>
            </div>
            <div class="write-msg">
            </div>
        </div>
    </div>
{% else %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styleHomepageSignedOut.css') }}">
    <div class="homepageBox">
        <span class="homepage-title">Homepage</span>
        <span>Grocery shopping with a pong game!</span>
        <br/>
        <img src="./static/advertisement.png" class="advertisement">
        <button class="homepageButton" onclick="makeAjaxRequest(`GET`, `/play`, loadDiv, {}, 'div');" id="play">Login to play the game!</button>
    </div>
{% endif %}
