{% if username %}
    <h2>Online People</h2>
    <div class="container1">
        <div class="leftcontainer">
            {% for user in all_users %}
                {% if user != main_user %}
                    <div class="show-img">

                        <img class="fit-img-msg" src={{ all_user_pfps[user] }} alt="userpfp" onclick="makeAjaxRequest('GET', '/messages/{{ user }}', loadDiv, {}, 'div')"/>
                            <div class="users-list" id="msg-user"
                                onclick="makeAjaxRequest('GET', '/messages/{{ user }}', loadDiv, {}, 'div')"><b>{{ user }}</b></div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="rightcontainer">
            <div class="show-msg">
                <h1>Select a user to chat</h1>
            </div>
            <div class="write-msg">
            </div>
        </div>
    </div>
    <p>
        <button class="standard-button" style="width: calc(20% + 42px);" onclick="location.href='/games';">Spectate Games</button>
    </p>

{% else %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styleHomepageSignedOut.css') }}">
    <div class="homepageBox">
        <span class="homepage-title">Homepage</span>
        <span>Grocery shopping with a pong game!</span>
        <br/>
        <img src="./static/advertisement.png" class="advertisement">
        <button class="homepageButton" onclick="makeAjaxRequest(`GET`, `/play`, loadDiv, {}, 'div');" id="play">Login to
            play the game!
        </button>
    </div>
{% endif %}
